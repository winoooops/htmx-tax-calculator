<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTMX Tax Calculator</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="app" class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
      <header hx-get="/api/header.html" hx-trigger="load"></header>

      <main class="w-[80%] mx-auto">
        <div class="grid lg:grid-cols-2 gap-8 mb-12">
          <!-- Tax Rate -->
          <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-xl border border-white/20 h-fit">
            <div id="tax-rate-title" hx-get="/api/tax-rate-title.html" hx-trigger="load"></div>

            <!-- Tax Rate Item Cards -->
            <div id="tax-rate-item-cards" hx-get="/api/tax-rate-item-cards.html" hx-trigger="load">
              <div class="animate-pulse space-y-4">
                <div class="h-20 bg-slate-200 rounded-2xl"></div>
                <div class="h-20 bg-slate-200 rounded-2xl"></div>
                <div class="h-20 bg-slate-200 rounded-2xl"></div>
              </div>
            </div>

            <!-- information -->
            <div class="mt-8 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl border border-blue-200/50">
              <h3 class="font-bold text-slate-900 mb-3">
                <span>How Marginal Tax Works</span>
              </h3>

              <p class="text-slate-700 leading-relaxed text-sm">
                <span>
                  You only pay the higher tax rate on income above each threshold. For example, if you earn $50,000, you
                  pay 0% on the first $18,200, then 19% on the remaining $31,800.
                </span>
              </p>
            </div>
          </div>

          <!-- Tax Calculator -->
          <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-xl border border-white/20 h-fit">
            <div id="tax-calculator-title" hx-get="/api/tax-calculator-title.html" hx-trigger="load"></div>
            <div id="tax-calculator-input" hx-get="/api/tax-calculator-input.html" hx-trigger="load"></div>
            <div class="space-y-4">
              <div id="tax-calculator-field-1" hx-get="/api/tax-calculator-field.html?id=estimatedTax"
                hx-trigger="load"></div>
              <div id="tax-calculator-field-2" hx-get="/api/tax-calculator-field.html?id=netIncome" hx-trigger="load">
              </div>
              <div id="tax-calculator-field-3" hx-get="/api/tax-calculator-field.html?id=averageTaxRate"
                hx-trigger="load"></div>
            </div>
          </div>

        </div>


        <div class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 shadow-xl border border-white/20">
          <div id="footer-title" hx-get="/api/footer-title.html" hx-trigger="load"></div>
          <div class="grid md:grid-cols-2 gap-6 text-slate-700">
            <div id="footer-section-1" hx-get="/api/footer-section.html?id=0" hx-trigger="load"></div>
            <div id="footer-section-2" hx-get="/api/footer-section.html?id=1" hx-trigger="load"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <!-- Fallback loading script -->
  <script>
    // Fallback to ensure content loads if HTMX fails
    document.addEventListener('DOMContentLoaded', function () {
      // Wait a bit longer to let HTMX try first
      setTimeout(function () {
        const elements = document.querySelectorAll('[hx-get]');
        elements.forEach(function (element) {
          // Only load if element is still empty or showing loading state
          if (element.innerHTML.trim() === '' || element.innerHTML.includes('animate-pulse')) {
            const url = element.getAttribute('hx-get');
            if (url && !element.hasAttribute('data-fallback-loaded')) {
              element.setAttribute('data-fallback-loaded', 'true');
              fetch(url)
                .then(response => response.text())
                .then(html => {
                  element.innerHTML = html;
                })
                .catch(error => {
                  console.warn('Failed to load content for:', url, error);
                });
            }
          }
        });
      }, 500); // Increased timeout to 500ms
    });
  </script>

  <!-- Main -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
