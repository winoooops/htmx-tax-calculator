<div
  class="group relative overflow-hidden rounded-2xl bg-gradient-to-r from-slate-50 to-white border border-slate-200/50 hover:border-slate-300/50 transition-all duration-300 hover:shadow-lg">
  <div class="p-6">
    <div class="flex items-center justify-between mb-3">
      <div class="flex items-center gap-3">
        <div class="w-3 h-3 rounded-full bg-{{color}}-500 shadow-sm"></div>
        <h3 class="font-bold text-slate-900 text-lg">
          <span>{{taxable_income}}</span>
        </h3>
      </div>
      <div
        class="w-[100px] px-6 py-3 rounded-2xl bg-gradient-to-r bg-{{color}}-500 text-white font-bold text-lg shadow-lg transform transition-all duration-300 group-hover:scale-105 group-hover:shadow-xl min-w-fit flex items-center justify-center">
        <span>{{tax_rate}}</span>
      </div>
    </div>

    <div
      class="flex items-center justify-between text-xs font-medium text-slate-500 bg-slate-50/50 px-3 py-2 rounded-lg">
      <span>Max tax: {{max_tax_amount}}</span>
    </div>
  </div>
</div>
